<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        Array 
        1. 创建数组的三种方法： new Array(), Array(), 字面量方法。
        2. Array.from(), from后面是一个类数组对象，及任何可迭代的结构，或者有一个length属性和可索引元素的结构。比如是一个字符串等。
        3. Array.of(), 可以将一组参数映射成数组，比如(1, 2, 3, 4)
        4. Array可以使","进行占位。值为undefined,尽量避免，如果需要使用undefined显示占位。
        5. arr.length = 2 , 如果数组中有三个，那么就会删除最后的一位， arr.length不仅可以删除还可以添加，默认值为undefined。
        6. Array.isArray(arr) // 返回true或者false。
        7. 迭代方法（一般不适用）Array.keys(), Array.values(), Array.entries()
        8. arr.fill(5), 复制方法。一般不使用
        9. arr.toString()返回字符串，中间使用，逗号分割。 arr.valueOf()返回的是字符串本身。
        10. arr.join(),以什么分隔。
        11. 栈方法 arr.push("aaa")返回数组长度。 arr.pop(), 删除最后一项，返回最后一项值。会改变原数组
        队列方法。 unshift(),删除第一项，返回第一项。   shift("af")在索引为0的添加af，返回数组长度。 改变原数组
        12. arr.sort(), arr.reverse(), sort()方法可以传入函数，return -1 的顺序。
        13. arr.concat(arr2), 合并两个数组
        14. arr.slice(), 截取
        15. arr.splice(), 可以删除，替换，增加数组。
        16. arr.indexOf(4), 返回索引位置。  arr.include(), 是否包含某个数组元素。返回true/false。
        17. arr.find()返回第一个匹配的元素, arr.findIndex()返回第一个匹配的元素的索引。
        18. 循环方法：
            every(), 对每一项都进行判断
            filter(), 过滤满足条件的数组，返回一个新的数组
            forEach(), 没有返回值。
            map(), 返回一个新的数组，一般对原数组进行数据处理
           some(), 有一项满足条件返回true。      
        19. reduce(), 归并函数。可以进行和运算。
     -->
</head>
<body>
    <script>
        const str = "8erwid9"
        console.log(Array.from(str)); //  ['8'.....]

        const options = [1,,,,,1];
        console.log(options.length);
        console.log(options);

        for (const item of options) {
            console.log(item, 'item');
        }

        console.log(options instanceof Array); // true
        console.log(typeof options); // Object
        console.log(Array.isArray(options)); // true

        console.log(Array.from(options.keys()));

        const arr = [1,2,3,4]
        console.log(arr.valueOf());
        console.log(arr.toString());

        const arrStr = ['12we', 'werewr', 'werewrerw']
        console.log(arrStr.valueOf().length); // 3
        console.log(arrStr.toString().length); // 21
        console.log(arrStr);

        // let pusharr = arrStr.push('hello');
        // console.log(pusharr, 'pushdddarr');
        let popharr = arrStr.pop()
        console.log(popharr); 
        console.log(arrStr);

        const arrshi = [33,534,463,5433]
        console.log(arrshi.unshift(1));
        console.log(arrshi);
        console.log(arrshi.shift());
        console.log(arrshi);

        let findarr = arrshi.find(item => {
           return item == '33' 
        })
        console.log(findarr, 'findarr');

        let sumArr = [1,3,5,6,4,6]
        let sum = sumArr.reduce((a, b) => {
            return a + b
        })
        console.log(sum); // 25
    </script>
</body>
</html>
