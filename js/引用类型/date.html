<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        Date 属于构造函数
        创建实例的时候必须要使用 new Date（）， 
        Date有几个方法。 Date.parse(),i  Date.UTF(),  Date.now()
     -->
    <script>
        let date = new Date();
        console.log(date); // Sat Feb 12 2022 16:51:16 GMT+0800 (中国标准时间)gf

        let nowDate = Date.now();
        console.log(nowDate); // 1644655752018

        let y2k = new Date(2000, 0);
        console.log(y2k);

        let a = Date.parse(2000);
        console.log(a);

        console.log(new Date(Date.parse('May 23, 2019')));


        let date1 = new Date(2022,1,3);
        let date2 = new Date(2012, 0, 2);
        console.log(date1, date2); // date形式，可以进行比较


        console.log(date1.toDateString());
    </script>
</head>
<body>
    
</body>
</html>
