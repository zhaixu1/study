<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
                console.log(`${name}----首先执行 constructor`);
            }
            eat() {
                console.log('chichichi');
            }
            static create() {
                console.log(this, 'this');
                console.log(Person, 'Person');
                return new Person()
            }
        }
        Person.age = 111
        let p1 = new Person('小明')
        console.log(p1.__proto__);
        // p1.create()
        // Person.create()
        console.log(Person, 'sdfdsfdsf');
        
        console.log(p1.age, '实例可以访问Person的');
        console.log(Person.age);
    </script>
