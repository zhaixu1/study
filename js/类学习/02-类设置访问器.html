<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        class Person {
            set name(newVal) {
                this._name = newVal
            };
            get name() {
                return this._name
            }
        }
        let p1 = new Person('小明')
        p1.name = 'sdf'
        console.log(p1.name);
    </script>
</body>
