<body>
    <script>
        const target = {
            name: '狗'
        };
        const handler = {};
        const prox = new Proxy(target, handler)
        console.log(target);
        console.log(handler);
        console.log(prox);
        prox.name = '猫';
        console.log(prox.name);
        console.log(target.name);
        console.log(prox.hasOwnProperty('name'));
    </script>
</body>
