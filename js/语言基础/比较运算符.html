    <title>Document</title>
    <!-- 
        比较运算符 < > <= >=,如果比较大小的话，至少一个值是数值。
        数值字符串比较。

        ==比较始数值是否相等，不比较数据类型。会在比较前进行类型转换。
        === 三等比较运算符既比较 数值类型，又比较数值大小。
        null == undefined ,  null !== undefined,因为他们不是相同的数据类型。
     -->
</head>
<body>
    <script>
        if('1' == true ) {
            console.log('sdf是1');
        }
    </script>
</body>
