<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 

        循环语句  
        do while   先测试语句，表示在退出循环条件之前，最少执行一次。
        for 循环语句 和while 循环语句一样，只不过for进行了一层包装，推荐使用 let 声明。
        for in 循环对象。因为key是唯一的，推荐使用const 声明。
        for of 循环数组。es8增加了 for-await-of ，可以对异步迭代对象。
        break 语句 强制退出循环，
        continue 语句，跳出本次循环，进入下一次循环。
     -->
</head>
<body>
    <script>
        let i = 0;
        do {
            i++
            console.log(i, '执行');
        } while (i < 0);
    </script>
</body>
</html>
