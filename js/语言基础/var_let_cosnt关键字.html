    <!-- 
        var : 在函数中中是单独的变量. var 会进行变量提升，但是在if（true）中，var定义的是全局变量。在if语句里面 var是全局的
              如果在 函数中定义var，要区分这是全局的还是局部的。使用var声明的会被挂载在window中。在if语句和for循环语句都是可以定义var变量的。如下例子
        let: 在块级作用域中有效，出了块级无效。let有暂时性死区，也就是在let被声明之前的执行瞬间。
        const: 声明时必须进行初始化。一般用于 forin forof 循环比较好。
        条件声明： 就是满足条件进行声明变量。if（）条件。

        优先使用const，其次let，最后var
     -->
     <script>
         var closed = 'abc'
         var a = 10;
         console.log(window.a);

         function eat() {
             var a = '223'
             console.log(a);  // 223
             
         }
         eat()
         console.log(a); // 10
         var c = 102
         var b = 1001
         if(true) {
             c = c++
             var b = 100
         }
         console.log('b--------',b); // 100
         console.log('c---------', c); // 102

        //  function aaa() {
        //      var bbb = 'dsfdsf'
        //  }
        //  aaa()
        //  console.log('bbb--------', bbb);
         let array = [1,2,3]
         for (var i = 0; i < array.length; i++) {
             console.log(i);
             
         }
         console.log(i);
     </script>
