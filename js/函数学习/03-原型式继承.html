<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let obj = {
            name: '小明',
            friends: ['猫', '狗', '猪']
        }
        // 创建一个函数工厂
        function person(o) {
            function Fun() {};
            Fun.prototype = o;
            return new Fun()
        }
        let p1 = person(obj)
        console.log(p1);
        console.log(p1.__proto__);
        console.log(p1.name);
    </script>
</body>
